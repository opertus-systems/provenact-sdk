name: Conformance Smoke

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      inactu_repo:
        description: "Optional owner/repo for substrate checkout (defaults to <this-owner>/inactu)"
        required: false
        type: string

permissions:
  contents: read

env:
  INACTU_SUBSTRATE_PIN: b45f54eaed1391bf88b9aadfc5083eda2bc3f0eb

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout SDK
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Resolve inactu repository
        id: repo
        shell: bash
        run: |
          if [ -n "${{ inputs.inactu_repo }}" ]; then
            echo "repo=${{ inputs.inactu_repo }}" >> "$GITHUB_OUTPUT"
          else
            echo "repo=${{ github.repository_owner }}/inactu" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout Inactu substrate
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          repository: ${{ steps.repo.outputs.repo }}
          ref: ${{ env.INACTU_SUBSTRATE_PIN }}
          path: inactu

      - name: Validate checked-out substrate pin
        run: |
          ACTUAL="$(git -C inactu rev-parse HEAD)"
          if [ "$ACTUAL" != "$INACTU_SUBSTRATE_PIN" ]; then
            echo "substrate pin mismatch: expected $INACTU_SUBSTRATE_PIN, got $ACTUAL" >&2
            exit 1
          fi

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5

      - name: Build inactu-cli
        working-directory: inactu
        run: cargo build -p inactu-cli

      - name: Run SDK smoke tests against vectors
        env:
          INACTU_VECTOR_ROOT: ${{ github.workspace }}/inactu
          INACTU_CLI_BIN: ${{ github.workspace }}/inactu/target/debug/inactu-cli
        run: cargo test --test conformance_smoke -- --nocapture

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: typescript/package-lock.json

      - name: Install TypeScript SDK deps
        working-directory: typescript
        run: npm ci

      - name: Run TypeScript SDK smoke test against vectors
        working-directory: typescript
        env:
          INACTU_VECTOR_ROOT: ${{ github.workspace }}/inactu
          INACTU_CLI_BIN: ${{ github.workspace }}/inactu/target/debug/inactu-cli
        run: npm test
